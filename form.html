<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@K.Web - Contact Us</title>  <!-- WELCOME -->
    <link rel="stylesheet" href="style.css">  <!-- Link to your CSS -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="Designer-_2_.ico" alt="TikTok Logo" />
        </div>
        <div class="@K.Web">
            <h1></h1>  <!-- Website name displayed on the page -->
        </div>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="#">Explore</a>
            <a href="#">Messages</a>
            <a href="#">Profile</a>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Contact Us</h1>
            <form action="#" method="POST">  <!-- Form action can be updated as needed -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 k@.Web-style. All Rights Reserved.</p>
    </footer>
</body>
</html>
