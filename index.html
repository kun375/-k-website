<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Designer-_2_.ico" alt="Website Logo" />

            <a href="#">Home</a>

    <main>
