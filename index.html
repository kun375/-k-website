<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        header {
            background: linear-gradient(90deg, #ff0050, #3b82f6);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.8);
        }

        .amazon-product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            overflow: hidden;
            background-color: #121212;
        }

        .amazon-product img {
            width: 150px;
            height: auto;
            max-width: 100%; /* Ensures responsiveness */
        }

        .amazon-product .details {
            flex: 1;
            padding: 10px;
            color: white;
        }

        .amazon-product .details h3 {
            margin: 0;
            font-size: 18px;
            color: #ff0050;
        }

        .amazon-product .details p {
            margin: 5px 0 10px;
            color: #ccc;
        }

        .amazon-product .details a {
            display: inline-block;
            padding: 10px 15px;
            background: linear-gradient(90deg, #ff0050, #3b82f6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .amazon-product .details a:hover {
            transform: scale(1.1);
        }

        .ad-container {
            margin: 20px 0;
            text-align: center;
        }

        .adsterra-ad {
            margin: 20px auto;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(90deg, #3b82f6, #ff0050);
            color: white;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .amazon-product {
                flex-direction: column;
                text-align: center;
            }

            .amazon-product img {
                width: 100%;
                max-height: 150px;
            }

            .amazon-product .details a {
                display: block;
                margin: 10px auto;
            }

            header {
                font-size: 1.2rem; /* Slightly smaller header font */
            }

            .content {
                margin: 10px;
                padding: 15px;
            }

            .amazon-product .details h3 {
                font-size: 16px; /* Adjust product title size */
            }

            .amazon-product .details p {
                font-size: 14px; /* Adjust description font size */
            }
        }
    </style>
</head>
