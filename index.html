            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .amazon-product .details a:hover {

        .button {

            header {

            .banner {
                flex-direction: column;
                padding: 10px;
            }

            .banner img {
                width: 100%;
                margin-bottom: 10px;
            }

            .amazon-product {
                flex-direction: column;
                text-align: center;
            }

            .amazon-product img {

            .amazon-product .details a {

            .content {

            }
