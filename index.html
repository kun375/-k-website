<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home Page - Website by @K</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Basic styling for mobile responsiveness */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .logo img {
            width: 40px;
            height: auto;
        }

        .navigation {
            display: none; /* Hide for mobile */
            flex-direction: column;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .video-feed {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .video-card {
            width: 100%;
            max-width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
        }

        .video-info {
            padding: 10px;
        }

        .video-actions button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .navigation {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }

            .navigation {
                display: flex;
                gap: 15px;
            }
        }

        .adsterra-ad {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
